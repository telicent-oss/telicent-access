# Build and push telicent-access
name: publish.yml

on:
  # Manually execute
  push:
    branches:
      - main
    paths:
      - CHANGELOG.md

  #add dispatch in case job fails and needs to be manually executed
  workflow_dispatch:

jobs:
  get_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Get version from package.json
        id: semver
        uses: martinbeentjes/npm-get-version-action@main
    outputs:
      version: ${{ steps.semver.outputs.current-version }}

  integrated_tests:
    permissions:
      id-token: write
      contents: read
      packages: write
    needs: get_version
    env:
      APP_NAME: access
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: configure-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get node version
        id: node
        run: |
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - name: Get node_modules cache
        uses: actions/cache@v3.0.2
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

      - name: Install dependencies
        run: mkdir reports && LOCAL_MACHINE=false yarn install
        working-directory: frontend
      - name: Run frontend tests
        run: yarn test:ci
        working-directory: frontend
      - name: Run API tests
        run: yarn global add jest && yarn test:ci

  build_ui_artefact:
    permissions:
      id-token: write
      contents: read
      packages: write
    needs:
      - integrated_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: configure-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get node version
        id: node
        run: echo "version=$(node -v)" >> $GITHUB_OUTPUT
      - name: Get node_modules cache
        uses: actions/cache@v3.0.2
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install --network-concurrency 1 # Network concurrency to avoid rate-limiting
      - name: Build UI application
        run: yarn build:tailwind && LOCAL_MACHINE=false yarn build
        working-directory: frontend

      - name: Upload build to artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/build/

  build_api_artefact:
    permissions:
      id-token: write
      contents: read
      packages: write
    needs:
      - integrated_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: configure-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Get node version
        id: node
        run: echo "version=$(node -v)" >> $GITHUB_OUTPUT
      - name: Get node_modules cache
        uses: actions/cache@v3.0.2
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install --network-concurrency 1 # Network concurrency to avoid rate-limiting
      - name: Build UI application
        run: yarn build:tailwind && LOCAL_MACHINE=false yarn build
      - name: Upload build to artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  vuln_scan_api:
    needs:
      - get_version
      - integrated_tests
    uses: telicent-oss/shared-workflows/.github/workflows/vulnerability-scanning-on-repo.yml@main
    with:
      APP_NAME: access
    secrets: inherit

  vuln_scan_frontend:
    needs:
      - get_version
      - integrated_tests
    uses: telicent-oss/shared-workflows/.github/workflows/vulnerability-scanning-on-repo.yml@main
    with:
      APP_NAME: access
      PACKAGE_DIRECTORY: frontend
    secrets: inherit

  publish_frontend:
    needs:
      - integrated_tests
      - get_version
      - vuln_scan_frontend
    uses: telicent-oss/shared-workflows/.github/workflows/docker-push-to-registries.yml@update-workflow-for-docker-with-build-artifact
    with:
      APP_NAME: access
      DOCKERFILE: Dockerfile
      PATH: ./frontend
      BUILD_ARTIFACT: build
      VERSION: ${{ needs.get_version.outputs.version }}
      ALLOW_MUTABLE_TAGS: false
      PACKAGE_DIRECTORY: frontend
    secrets: inherit
  publish_api:
    needs:
      - integrated_tests
      - get_version
      - vuln_scan_api
    uses: telicent-oss/shared-workflows/.github/workflows/docker-push-to-registries.yml@update-workflow-for-docker-with-build-artifact
    with:
      APP_NAME: access-api
      DOCKERFILE: Dockerfile
      BUILD_ARTIFACT: dist
      VERSION: ${{ needs.get_version.outputs.version }}
      ALLOW_MUTABLE_TAGS: false
    secrets: inherit
